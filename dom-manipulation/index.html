<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Quote Generator</title>
        <style>
        body{ font-family: Arial, sans-serif; padding: 20px;}
        #quoteDisplay{ margin: 20px 0; font-size: 1.2rem; font-weight: bold; }
        input, button { margin: 5px; padding: 8px; }
    </style>
    </head>
    <body>
        <h1>Dynamic Quote Generator</h1>

        <div>
            <label for="categoryFilter">Choose a Category:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
            </select>
        </div>

        <div id="quoteDisplay">Click the button to get a quote!</div>

        <button id="newQuote">Show New Quote</button>

        <h2>Add a New Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new qoute" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQoute()">Add Quote</button>

        <script src="script.js"></script>
    </body>
</html>
