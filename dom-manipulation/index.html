<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Quote Generator</title>
        <style>
        body{ font-family: Arial, sans-serif; padding: 20px;}
        #quoteDisplay{ margin: 20px 0; font-size: 1.2rem; font-weight: bold; }
        input, button { margin: 5px; padding: 8px; }
    </style>
    </head>
    <body>
        <h1>Dynamic Quote Generator</h1>

        <div>
            <label for="categoryFilter">Choose a Category:</label>
            <select id="categoryFilter" onchange="filterQuotes()">
                <option value="all">All Categories</option>
            </select>
        </div>

        <div id="quoteDisplay">Click the button to get a quote!</div>

        <button id="newQuote">Show New Quote</button>

        <h2>Add a New Quote</h2>
        <div id="quoteFormContainer"></div>

        <h2>Import / Export Quotes</h2>
        <button onclick="exportToJsonFile()">Export Quotes</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

        <button onclick="syncWithServer()">Sync Now</button>

        <div id="syncStatus" style="margin-top: 10px; color: green;"></div>

        <script src="script.js"></script>
    </body>
</html>
